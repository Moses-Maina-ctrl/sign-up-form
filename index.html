<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="bgImg">
    <div class="logo-container" >
        <img src="./assests/odin-lined.png" alt="logo" class="logo"/>
        <span class="logo-text">ODIN</span>
    </div>
  </div>
  <div class="text">
      <div class="textContainer1">
        <h2>This is not a real online service! You know need something like this in your life to help you realize your deepest dreams</h2>

        <h2>Sign up now to get started.</h2>

      <div>
          <p>You know you want to</p>
        </div>  
      </div>
    
      <div class="form">
        <form action="">
          <h2>Let's do this!</h2>
          <div class="formInputs">
          <div>
          <label for="firstName">FIRST NAME</label>
          <input type="text" id="firstName" name="firstName">
            </div>
            <div>
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" name="lastName">
          </div></div>
          <div class="formInputs">
          <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email">
          </div>
          <div>
          <label for="phoneNumber">PHONE NUMBER</label>
          <input type="tel" id="phoneNumber">
          </div></div>
          <div class="formInputs">
          <div>
          <label for="password" >PASSWORD</label>
          <input type="password" id="password" name="password">
          </div>
          <div >
          <label for="confirmPassword" >CONFIRM PASSWORD</label>
          <input type="password" id="confirmPassword" name="password">
          </div></div>
        </form>
      </div>
      <div class="textContainer2">

        <button type="submit" class="btn">Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
      </div>

  </div>
</body>
</html>
